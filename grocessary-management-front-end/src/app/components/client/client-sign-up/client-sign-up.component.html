<body>
 <div class="container">
  <div class="title">Registration</div>
  <div class="content">
    <form action="#">
      <div class="user-details">
        <div class="input-box">
          <span class="details">First Name</span>
          <input type="text" [(ngModel)]="firstName" name="firstname" placeholder="Enter your firstname" required>
        </div>
        <div class="input-box">
          <span class="details">Last Name</span>
          <input type="text" [(ngModel)]="lastName" name="lastname" placeholder="Enter your lastname" required>
        </div>
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" [(ngModel)]="phone" name="phone" placeholder="Enter your number" required>
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input type="text" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="input-box">
         <span class="details">Date Of Birth</span>
           <input type="date" (dateChange)="setDOB($event)" name="password" placeholder="Choose your date" required>
        </div>

        <div class="input-box">
          <span class="details">District</span>
          <input type="text" [(ngModel)]="district" name="district" placeholder="Enter your District" required>
        </div>
        <div class="input-box">
          <span class="details">ZipCode</span>
          <input type="text" [(ngModel)]="zipcode" name="zipcode" placeholder="Enter your zipcode" required>
        </div>
        <div class="input-box">
          <span class="details">State</span>
          <input type="text" [(ngModel)]="state" name="state" placeholder="Enter your state" required>
        </div>
      </div>
      <div class="gender-details" >
        <input type="radio" [ngModel]="gender"  name="male" id="dot-1">
        <input type="radio" [ngModel]="gender"  name="female" id="dot-2" >
        <input type="radio" [ngModel]="gender"  name="other" id="dot-3" >
        <span class="gender-title">Gender</span>
        <div class="category" >
          <label for="dot-1">
          <span class="dot one"></span>
          <span class="male">Male</span>
        </label>
        <label for="dot-2">
          <span class="dot two"></span>
          <span class="female">Female</span>
        </label>
        <label for="dot-3">
          <span class="dot three"></span>
          <span class="other">Prefer not to say</span>
          </label>
        </div>

      </div>

      <div class="button">
        <input type="submit" (click)="signup()" [disabled]="firstName === '' || lastName === '' || email === '' || password === ''" name="submit" value="Register">
      </div>
    </form>
  </div>
</div>
</body>
